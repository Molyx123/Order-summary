<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Google Fonts link for Red Hat Display -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
      body {
    height: 100%;
    background-color: hsl(225, 100%, 94%);
    font-family: 'Red Hat Display', sans-serif;
  }
    .card {
      display: flexbox;
      max-width: 400px;
      justify-content: center;
      align-items: center;
      margin-left: auto;
      margin-right: auto;
      height: 100%;
      background-color: rgb(255, 255, 255);
      border-radius: 15px;
      font-weight: 500; /* Default weight */
    }
    img {
      width: 100%;
      height: auto;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .text h1 {
      text-align: center;
      font-weight: 700; /* Bold weight for headings */
    }
    .text p {
      text-align: center;
      color: grey;
    }
    .order {
      display: flex;
      align-items: center;
      background-color: hsl(225, 100%, 98%);
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .order img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }
    .order-info {
      flex-grow: 1;
    }
    .order-info h2 {
      font-weight: 700; /* Heaviest weight for emphasis */
      margin: 0;
    }
    .order-info p {
      margin: 5px 0 0 0;
      color: hsl(224, 23%, 55%);
    }
    .order button {
      text-decoration: underline;
      background: none;
      border: none;
      color: hsl(245, 75%, 52%);
      font-weight: 700;
      cursor: pointer;
    }
    .payment button, .cancel button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      margin: 10px 0;
    }
    .payment button {
      background-color: hsl(245, 75%, 52%);
      color: white;
      box-shadow: 0px 15px 5px rgba(0, 0, 255, 0.13);
    }
    .cancel button {
      background-color: hsla(245, 75%, 52%, 0);
      color: grey;
      font-weight: bold;
    }
    .cardcontent {
      padding: 20px;
    }
    .attribution { 
      font-size: 11px; 
      text-align: center; 
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body>
<div class="card">
  <div class="picture">
    <img src="illustration-hero.svg" alt="">
  </div>
<div class="cardcontent">
  <div class="text">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
  </div>
  <div class="order">
    <img src="icon-music.svg" alt="Music Icon">
    <div class="order-info">
      <h2>Annual Plan</h2>
      <p>$59.99/year</p>
    </div>
    <button>Change</button>
  </div>
  <div class="payment">
    <button>Proceed to Payment</button>
  </div>
  <div class="cancel">
    <button>Cancel Order</button>
  </div>
</div>
</div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marcus</a>.
  </div>
</body>
</html>
